openapi: 3.0.0
info:
  title: Mithlond Agent API
  version: 0.1.0
  description: |
    Server agent API for handling deployments, updates, and health checks.
    This agent is installed on servers/VPS instances and communicates with the Mithlond platform.

servers:
  - url: http://localhost:8080
    description: Local development server

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authenticating requests from the Mithlond platform

  schemas:
    AppActionRequest:
      type: object
      required:
        - app_slug
        - environment
      properties:
        app_slug:
          type: string
        environment:
          type: string
    AppActionResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        output:
          type: string

    CreateBinaryAppRequest:
      type: object
      required:
        - app_slug
        - environment
        - artifact_source
        - artifact_version
        - port
      properties:
        app_slug:
          type: string
        environment:
          type: string
        artifact_source:
          type: string
        artifact_version:
          type: string
        domain:
          type: string
        env_vars:
          type: object
          additionalProperties:
            type: string
        port:
          type: integer
        args:
          type: array
          items:
            type: string
        healthcheck_url:
          type: string

    DeployBinaryAppRequest:
      type: object
      required:
        - app_slug
        - environment
        - artifact_source
        - artifact_version
      properties:
        app_slug:
          type: string
        environment:
          type: string
        artifact_source:
          type: string
        artifact_version:
          type: string
        args:
          type: array
          items:
            type: string

    CreateDockerAppRequest:
      type: object
      required:
        - app_slug
        - environment
        - artifact_source
        - artifact_version
        - port
      properties:
        app_slug:
          type: string
        environment:
          type: string
        artifact_source:
          type: string
        artifact_version:
          type: string
        domain:
          type: string
        env_vars:
          type: object
          additionalProperties:
            type: string
        port:
          type: integer
        docker_command:
          type: array
          items:
            type: string
        ports:
          type: array
          items:
            type: string
        volumes:
          type: array
          items:
            type: string

    DeployDockerAppRequest:
      type: object
      required:
        - app_slug
        - environment
        - artifact_source
        - artifact_version
      properties:
        app_slug:
          type: string
        environment:
          type: string
        artifact_source:
          type: string
        artifact_version:
          type: string

    DeployResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        logs:
          type: string

    GenericObject:
      type: object
      additionalProperties: true

    HealthResponse:
      type: object
      required:
        - status
        - version
      properties:
        status:
          type: string
          enum: [healthy]
          example: healthy
        version:
          type: string
          example: "0.1.0"

paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check
      description: Returns the health status and version of the agent.
      tags:
        - Health
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Agent is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /metrics/node:
    get:
      operationId: getNodeMetrics
      summary: Proxy selected Prometheus node metrics
      tags:
        - Metrics
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericObject"
        "503":
          description: Prometheus not available
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericObject"

  /app/create/binary:
    post:
      operationId: createBinaryApp
      summary: Create binary app (install and start)
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBinaryAppRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"

  /app/create/docker:
    post:
      operationId: createDockerApp
      summary: Create docker app (install and start)
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDockerAppRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"

  /app/deploy/binary:
    post:
      operationId: deployBinaryApp
      summary: Deploy binary app (update and restart)
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployBinaryAppRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"

  /app/deploy/docker:
    post:
      operationId: deployDockerApp
      summary: Deploy docker app (update and restart)
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployDockerAppRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployResponse"

  /app/start:
    post:
      operationId: startApp
      summary: Start app service
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"

  /app/stop:
    post:
      operationId: stopApp
      summary: Stop app service
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"

  /app/restart:
    post:
      operationId: restartApp
      summary: Restart app service
      tags:
        - App
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppActionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppActionResponse"
