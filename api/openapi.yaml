openapi: 3.0.0
info:
  title: Mithlond Agent API
  version: 0.1.0
  description: |
    Server agent API for handling deployments, updates, and health checks.
    This agent is installed on servers/VPS instances and communicates with the Mithlond platform.

servers:
  - url: http://localhost:8080
    description: Local development server

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authenticating requests from the Mithlond platform

  schemas:
    UpdateAgentRequest:
      type: object
      required:
        - artifact_source
        - artifact_version
      properties:
        artifact_source:
          type: string
        artifact_version:
          type: string
    UpdateAgentResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string

    GenericObject:
      type: object
      additionalProperties: true

    HealthResponse:
      type: object
      required:
        - status
        - version
      properties:
        status:
          type: string
          enum: [healthy]
          example: healthy
        version:
          type: string
          example: "0.1.0"

paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check
      description: Returns the health status and version of the agent.
      tags:
        - Health
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Agent is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /agent/update:
    post:
      operationId: updateAgent
      summary: Update agent binary
      tags:
        - Agent
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAgentRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateAgentResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateAgentResponse"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateAgentResponse"

  /metrics/node:
    get:
      operationId: getNodeMetrics
      summary: Proxy selected Prometheus node metrics
      tags:
        - Metrics
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericObject"
        "503":
          description: Prometheus not available
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericObject"
